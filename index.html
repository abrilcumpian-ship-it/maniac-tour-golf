{

// FunciÃ³n para guardar todos los datos en Firebase con debouncing robusto
const guardarTodo=(datosOverride=null,forzar=false)=>{

const ejecutarGuardado=()=>{

// CRITICAL FIX: usar update() en vez de set() para evitar race conditions
// con 13 usuarios escribiendo simultÃ¡neamente. set() sobreescribe TODO,
// update() solo escribe las claves que cambiaron, sin pisar datos de otros.
const updatePayload={};
if(datos.viajeGastos)updatePayload.viajeGastos=datos.viajeGastos;
if(datos.viajeViajeros)updatePayload.viajeViajeros=datos.viajeViajeros;
if(datos.viajeRemanentes)updatePayload.viajeRemanentes=datos.viajeRemanentes;
if(datos.cal)updatePayload.cal=datos.cal;
if(datos.scores)updatePayload.scores=datos.scores;
if(datos.jugadores)updatePayload.jugadores=datos.jugadores;
updatePayload.ultimaActualizacion=timestamp;
return db.ref('maniac').update(updatePayload).then(()=>{
setCambiosPendientes(false);
setGuardado(true);
setFirebaseConectado(true);
// Desbloquear rapido (600ms) para no perder updates de otros
setTimeout(()=>{setGuardado(false);setGuardandoFirebase(false);guardandoRef.current=false;},600);
// Guardar en localStorage de forma asincrona para no bloquear UI
setTimeout(()=>{try{
localStorage.setItem('maniac_viaje_gastos',JSON.stringify(datos.viajeGastos||viajeGastos));
localStorage.setItem('maniac_viaje_viajeros',JSON.stringify(datos.viajeViajeros||viajeViajeros));
localStorage.setItem('maniac_viaje_remanentes',JSON.stringify(datos.viajeRemanentes||viajeRemanentes));
localStorage.setItem('maniac_calendario',JSON.stringify(datos.cal||cal));
localStorage.setItem('maniac_scores',JSON.stringify(datos.scores||scores));
localStorage.setItem('maniac_jugadores',JSON.stringify(datos.jugadores||jugadores));
}catch(e){}},0);
return true;
}).catch((err)=>{
setGuardandoFirebase(false);
guardandoRef.current=false;
console.error('Error al guardar:',err);
setFirebaseConectado(false);
return false;
});
};
// Debounce 1.2s para agrupar cambios rapidos (13 usuarios simultÃ¡neos)
if(forzar){

};

// Distribuir N jugadores en grupos de 3 y 4, maximo 3 grupos, grupos de 3 primero
const distribuirEnGrupos=(n)=>{
if(n<=0)return[];
if(n<=4)return[n];
if(n<=8){
// 5=[3,... ]? 5-3=2 no. 5=[2,3]? mejor [3,2]? No, min 3. En realidad 5 no se puede con solo 3s y 4s sin dejar 1-2 sobrantes.
// SoluciÃ³n pragmÃ¡tica: intentar grupos de 3 y 4 que sumen n, max 3 grupos
for(let g3=0;g3<=3;g3++){
for(let g4=0;g4<=3;g4++){
if(g3+g4<=3&&g3+g4>0&&g3*3+g4*4===n){
return[...Array(g3).fill(3),...Array(g4).fill(4)];
}
}
}
// Si no encaja exacto (ej: 5=3+2, 2 no es valido), intentar con grupos de tamaÃ±os 3-5
if(n===5)return[3,2]; // 2 es excepcional pero funciona
if(n===2)return[2];
return[n]; // fallback
}
// 9-13 jugadores
for(let g3=0;g3<=3;g3++){
for(let g4=0;g4<=3;g4++){
if(g3+g4<=3&&g3+g4>0&&g3*3+g4*4===n){
return[...Array(g3).fill(3),...Array(g4).fill(4)];
}
}
}
// Si no cabe exacto en 3/4, permitir un grupo de 5
if(n===13)return[3,4,6].reduce(()=>[4,4,5],[4,4,5]);
if(n===5)return[3,2];
// Fallback: dividir equitativamente en max 3 grupos
const nGrupos=Math.min(3,Math.ceil(n/4));
const base=Math.floor(n/nGrupos);
const extra=n%nGrupos;
const res=[];
for(let i=0;i<nGrupos;i++){res.push(base+(i<extra?1:0));}
return res.sort((a,b)=>a-b);
};

// Calcular Better Ball 2v2 por hoyo - MEMOIZABLE
const calcBetterBall2v2=useCallback((equipo1,equipo2,campoData,scoresData)=>{
const empty={holesE1:0,holesE2:0,empates:0,hoyoActual:0,probE1:50,probE2:50};
try{
if(!campoData||!Array.isArray(campoData.hoyos)||!Array.isArray(equipo1)||!equipo1.length||!Array.isArray(equipo2)||!equipo2.length)return empty;
let holesE1=0,holesE2=0,empates=0,hoyoActual=0;
let sumStbE1=0,sumStbE2=0,hJugados=0;
for(let h=1;h<=18;h++){
const ho=campoData.hoyos.find(x=>x.n===h);
if(!ho)continue;
const ptsE1=equipo1.map(j=>{
if(!j||!j.id)return-1;
const hcp=hcpJ(j.hcp||0,!!j.esR);const g=scoresData[`${j.id}-${h}`];
if(!g||g<=0)return-1;
return stb(g,ho.p,gE(hcp,ho.i));
});
const ptsE2=equipo2.map(j=>{
if(!j||!j.id)return-1;
const hcp=hcpJ(j.hcp||0,!!j.esR);const g=scoresData[`${j.id}-${h}`];
if(!g||g<=0)return-1;
return stb(g,ho.p,gE(hcp,ho.i));
});
const bestE1=ptsE1.length?Math.max(...ptsE1):-1;
const bestE2=ptsE2.length?Math.max(...ptsE2):-1;
if(bestE1<0&&bestE2<0)continue;
hoyoActual=h;hJugados++;
sumStbE1+=Math.max(0,bestE1);sumStbE2+=Math.max(0,bestE2);
if(bestE1>bestE2)holesE1++;
else if(bestE2>bestE1)holesE2++;
else empates++;
}
// CÃ¡lculo de probabilidad de victoria
let probE1=50,probE2=50;
if(hJugados>0){
const restantes=18-hoyoActual;
if(restantes===0){
probE1=holesE1>holesE2?100:holesE1<holesE2?0:50;
probE2=100-probE1;
}else{
const diff=holesE1-holesE2;
const mediaE1=sumStbE1/hJugados;
const mediaE2=sumStbE2/hJugados;
// Ventaja de handicap en hoyos restantes
let hcpAdvE1=0;
for(let h=hoyoActual+1;h<=18;h++){
const ho=campoData.hoyos.find(x=>x.n===h);
if(!ho)continue;
const bestGE1=Math.max(...equipo1.map(j=>{if(!j)return 0;return gE(hcpJ(j.hcp||0,!!j.esR),ho.i);}));
const bestGE2=Math.max(...equipo2.map(j=>{if(!j)return 0;return gE(hcpJ(j.hcp||0,!!j.esR),ho.i);}));
hcpAdvE1+=(bestGE1-bestGE2)*0.15;
}
// Ventaja actual por diff de hoyos ganados (40%)
const ventajaActual=diff*6;
// Rendimiento/forma en hoyos jugados (30%)
const rendFactor=(mediaE1-mediaE2)*8;
// Handicap restante (20%)
const hcpFactor=hcpAdvE1*3;
// Incertidumbre: cuantos mÃ¡s hoyos quedan, mÃ¡s se acerca a 50% (10%)
const incertidumbre=Math.min(restantes*1.5,15);
const rawProb=50+ventajaActual+rendFactor+hcpFactor;
const suavizado=rawProb*(1-incertidumbre/100)+50*(incertidumbre/100);
probE1=Math.max(2,Math.min(98,Math.round(suavizado)));
probE2=100-probE1;
}
}
return{holesE1,holesE2,empates,hoyoActual,probE1,probE2};
}catch(e){return empty;}
},[]);
